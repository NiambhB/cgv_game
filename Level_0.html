<!DOCTYPE html>
<head>
<meta charset="UTF-8">
<title>_alpha_</title>
<script src="src\three.js"></script>
<script src="src\alpha.js"></script>
<script src="src\map.js"></script>
<script src="src\powerup.js"></script>
<script src="src\OrbitControls.js"></script>
<script>

"use strict";

//Globals
var WORLD_HEIGHT = 100;
var WORLD_WIDTH = 100;
var ATMOSPHERE_HEIGHT = 10;
var ALPHA_CAMERA_DISTANCE = 30;

var canvas, renderer, scene, camera; // Standard three.js requirements.

var container;

var controls;  // An OrbitControls object that is used to implement
               // rotation of the scene using the mouse.  (It actually rotates
               // the camera around the scene.)

var animating = false;  // Set to true when an animation is in progress.
var frameNumber = 0;  // Frame number is advanced by 1 for each frame while animating.

var player = new THREE.Object3D();

var pressedKeys = []; //records current keys being pressed
var resetCameraFlag = false //flag to reset the camera position to original position

//whether player is jumping or not
var jumping = false;

var alpha;

var powerups = [];

var minimapCamera, minimapWidth = 240, minimapHeight = 160; //

/**
 *  The render function draws the scene.
 */
function render() {
	var w = window.innerWidth, h = window.innerHeight;
	renderer.setSize(w,h);

	// Render main camera on entire screen
	renderer.setViewport( 0, 0, w, h );
	camera.aspect = w / h;
	camera.updateProjectionMatrix();
    renderer.render(scene, camera);
	console.log("rendered camera")

	// Render minimap camera in bottom left corner
	renderer.setViewport( 10, h - minimapHeight - 10, minimapWidth, minimapHeight );
	minimapCamera.aspect = w / h;
	minimapCamera.updateProjectionMatrix();
	//renderer.render( scene, minimapCamera );
	console.log("rendered minimap")
}


/**
 * This function is called by the init() method to create the world. 
 */
function createWorld() {
    
    renderer.setClearColor("black"); // Background color for scene.
    scene = new THREE.Scene();
    
    // ------------------- Make a camera with viewpoint light ----------------------
    
    camera = new THREE.PerspectiveCamera(30, window.innerWidth/window.innerHeight, 0.1, 10000);
    camera.position.z = ALPHA_CAMERA_DISTANCE;
    var light;  // A light shining from the direction of the camera; moves with the camera.
    light = new THREE.DirectionalLight();
    light.position.set(0,50,0);
    camera.add(light);
    player.add(camera);
    scene.add(player);
    
	//---------------------- Minimap ----------------------------------------------
	minimapCamera = new THREE.OrthographicCamera(
	    window.innerWidth / -2,		// Left
		window.innerWidth / 2,		// Right
    	window.innerHeight / 2,		// Top
    	window.innerHeight / -2,	// Bottom
    	-5000,            			// Near 
    	10000 );           			// Far 
	minimapCamera.up = new THREE.Vector3(0,0,-1);
	minimapCamera.lookAt( new THREE.Vector3(0,-1,0) );
	scene.add(minimapCamera);



    //---------------------------------- CREATE THE WORLD -------------------------------------------
    

	var worldMap = new Map(5000, 5000, 10, "textures/floor.jpg", "textures/skyboxes/dawnmountain/") //width, height, atmosphereHight, textureURL, skyboxDirectory
	scene.add(worldMap.floor);
	scene.add(worldMap.skybox);
	
	//add buildings to scene
	worldMap.createBuildings(1/4); //map-buildings ratio is 1/4
	for (var i = 0; i < worldMap.buildings.length; i++){
		scene.add(worldMap.buildings[i]);
	}
	
	//----------------------------------- CREATE THE PLAYER --------------------------------------------
	
	var AlphaGeometry = new THREE.CylinderGeometry(2,2,8,6,1);
	var AlphaMaterial = new THREE.MeshPhongMaterial({color: 0x00FF00});
	alpha = new Alpha(AlphaGeometry, AlphaMaterial, 2);

	player.add(alpha);

	var gun = new Powerup("gun");
	gun.position.set(3,3,3);
	powerups.push(gun);
	
	for(var i = 0; i < powerups.length; i++){
		scene.add(powerups[i]);
	} 

} // end function createWorld()


function resetCameraPosition(){
	var cameraRotationSpeed = 0.1;
	camera.translateX((alpha.position.x - camera.position.x) * cameraRotationSpeed);
	camera.translateY((alpha.position.y - camera.position.y) * cameraRotationSpeed);
	camera.translateZ((alpha.position.z + ALPHA_CAMERA_DISTANCE - camera.position.z) * cameraRotationSpeed);
	camera.lookAt(alpha.position);

	if(Math.abs(alpha.position.x - camera.position.x) <= 0.01 &&
		Math.abs(alpha.position.y - camera.position.y <= 0.01) &&
		Math.abs(alpha.position.z + ALPHA_CAMERA_DISTANCE - camera.position.z <= 0.01)){
		
		resetCameraFlag = false;
	}
}

/**
 *  This function is called once for each frame of the animation, before
 *  the render() function is called for that frame.  It updates any
 *  animated properties.  The value of the global variable frameNumber
 *  is incrementd 1 before this function is called.
 */
function updateForFrame() {
	
    player.translateZ(alpha.getSpeedZ());	//move player backwards or forwards by their Z velocity
	player.translateY(alpha.getSpeedY());	//move player up or down by their Y velocity
	
	if(player.position.y > -2 + alpha.getRadius()) {	//check if player has reached the "floor"
		alpha.incSpeedY(-0.01);				//if they have not, reduce speed (gravity)
	} else {						//if they have, stop reducing speed and set position to the ground, set Y speed to zero
		alpha.setSpeedY(0);
		player.position.y = -2 + alpha.getRadius();
	}
	
	// slowly moving the camera back behaind _alpha_
	if (resetCameraFlag){
		resetCameraPosition();
	}

	for(var i = 0; i < powerups.length; i++){
		powerups[i].animate();
	} 
}


/* ---------------------------- MOUSE AND ANIMATION SUPPORT ------------------

/**
 *  This page uses THREE.OrbitControls to let the user use the mouse to rotate
 *  the view.  OrbitControls are designed to be used during an animation, where
 *  the rotation is updated as part of preparing for the next frame.  The scene
 *  is not automatically updated just because the user drags the mouse.  To get
 *  the rotation to work without animation, I add another mouse listener to the
 *  canvas, just to call the render() function when the user drags the mouse.
 *  The same thing holds for touch events -- I call render for any mouse move
 *  event with one touch.
 */
function installOrbitControls() {
    controls = new THREE.OrbitControls(camera,canvas);
    controls.enablePan = true; 
    controls.enableZoom = true;
    controls.enableDamping = true;
    function move() {
        controls.update();
        if (! animating) {
            render();
        }
    }
    function down() {
        document.addEventListener("mousemove", move, false);
    }
    function up() {
        document.removeEventListener("mousemove", move, false);
    }
    function touch(event) {
        if (event.touches.length == 1) {
            move();
        }
    }
    document.addEventListener("mousedown", down, false);
    document.addEventListener("touchmove", touch, false);
}

// This function gets called when a key is pressed
// It determines _alpha_'s movements ("Space" with arrow keys or WASD). 
function onDocumentKeyDown(event){
	// Get the key code of the pressed key
	var keyCode = event.which;
	
	// "p" to play and pause animation
	if(keyCode == 80){
		console.log("pressed p");
		if(animating == false){
			animating = true;
			requestAnimationFrame(doFrame);
			console.log("animating " + animating);
		} else {
			animating = false;
		}
		return;
	}

	pressedKeys[keyCode] = true;
	
	// keycodes found on: https://www.cambiaresearch.com/articles/15/javascript-char-codes-key-codes
	if(pressedKeys[38] || pressedKeys[87]){ // Up Arrow or "w" - camera moves forwad = speed up
		alpha.incSpeedZ(-0.05);
	}
	if(pressedKeys[40] || pressedKeys[83]){ // Down Arrow or "s" - camera moves back = speed down 
		alpha.incSpeedZ(0.05);
	}
	if(pressedKeys[37] || pressedKeys[65]){ // Left Arrow or "a" - camera moves right = turn right
		player.rotation.y += 0.01;
	}
	if(pressedKeys[39] || pressedKeys[68]){ // Right Arrow or "d" - camera moves left = turn left
		player.rotation.y -= 0.01;
	}
	//spacebar = 32, z = 90 for testing
	if(pressedKeys[90]){ // "Space" to fight gravity - camera moves up - alpha moves up
		if (!jumping) {
			alpha.incSpeedY(0.3);
		}
		jumping = true;
	}
}

function onDocumentKeyUp(event){
	pressedKeys[event.which] = false;
	if (event.which == 90) {
		jumping = false;
	}
}

/*  Drives the animation, called by system through requestAnimationFrame() */
function doFrame() {
    if (animating) {
        frameNumber++;
        updateForFrame();
        render();
        requestAnimationFrame(doFrame);
    }
}


/*----------------------------- INITIALIZATION ----------------------------------------

/**
 *  This function is called by the onload event so it will run after the
 *  page has loaded.  It creates the renderer, canvas, and scene objects,
 *  calls createWorld() to add objects to the scene, and renders the
 *  initial view of the scene.  If an error occurs, it is reported.
 */
function init() {
    try {
		container = document.getElementById( 'container' );
		renderer = new THREE.WebGLRenderer( { antialias: true } );
		renderer.setPixelRatio( window.devicePixelRatio );
		renderer.setSize( window.innerWidth, window.innerHeight );
		container.appendChild( renderer.domElement );
    }
    catch (e) {
        document.getElementById("message").innerHTML="<b>Sorry, an error occurred:<br>" +
                e + "</b>";
        return;
    }
    createWorld();
    installOrbitControls();

	// keyboard controls
	// taken from: http://www.johannes-raida.de/tutorials/three.js/tutorial07/tutorial07.htm
	// multiple keypresses from: https://www.kirupa.com/html5/keyboard_events_in_javascript.htm
	document.addEventListener("keydown", onDocumentKeyDown, false);
	document.addEventListener("keyup", onDocumentKeyUp, false);
	document.addEventListener("mousedown", function(){resetCameraFlag = false}, false);
	document.addEventListener("mouseup", function(){resetCameraFlag = true}, false);	

    render();
}

</script>
</head>
<body onload="init()">
	<noscript>
   		<p style="color: #AA0000; font-weight: bold">Sorry, but this page requires JavaScript!</p>
	</noscript>

	<p style="color:#AA0000; font-weight: bold" id="message"> </p>

	<div id="container"></div>

</body>
</html>
