/**
 * The createBuildings function adds buildings in the worldMap on top of the worldSphere
 * Input = None
 * Output = None - the worldMap global variable will be edited inside the function
 */
function createBuildings() {
	for(var i = 1;
		i < (WORLD_SPHERE_RADIUS * MAX_DIFFICULTY_LEVEL) / (MAX_DIFFICULTY_LEVEL - gameDifficultyLevel);
		i++){
			// move world to random location for building
			var buildingSpacing = WORLD_SPHERE_RADIUS*2; //need to find better variable name
			worldMap.rotateX(Math.PI * 2 / (Math.random()*buildingSpacing + 1));
			worldMap.rotateZ(Math.PI * 2 / (Math.random()*buildingSpacing + 1));
			worldMap.updateMatrixWorld();
			
			var building = new THREE.Mesh(
				new THREE.BoxGeometry(
					Math.random() * Math.sqrt(WORLD_SPHERE_RADIUS) + 1,
					Math.random() * Math.sqrt(WORLD_SPHERE_RADIUS) + 1,
					Math.random() * Math.sqrt(WORLD_SPHERE_RADIUS) + 1
				),
				new THREE.MeshBasicMaterial( {color: Math.random() * 0xffffff} )
			);
	
			building.translateY(WORLD_SPHERE_RADIUS + Math.random()*3); //put building on serface of sphere

			// change relative world map position (and rotation). Add building to world
			worldMap.worldToLocal(building.position);
			worldMap.add(building);
		}
}

/* ---------------------------- MOUSE AND ANIMATION SUPPORT ------------------

/**
 *  This page uses THREE.OrbitControls to let the user use the mouse to rotate
 *  the view.  OrbitControls are designed to be used during an animation, where
 *  the rotation is updated as part of preparing for the next frame.  The scene
 *  is not automatically updated just because the user drags the mouse.  To get
 *  the rotation to work without animation, I add another mouse listener to the
 *  canvas, just to call the render() function when the user drags the mouse.
 *  The same thing holds for touch events -- I call render for any mouse move
 *  event with one touch.
 */
function installOrbitControls() {
    controls = new THREE.OrbitControls(camera,canvas);
    controls.noPan = true; 
    controls.noZoom = true;
    controls.staticMoving = true;
    function move() {
        controls.update();
        if (! animating) {
            render();
        }
    }
    function down() {
        document.addEventListener("mousemove", move, false);
    }
    function up() {
        document.removeEventListener("mousemove", move, false);
    }
    function touch(event) {
        if (event.touches.length == 1) {
            move();
        }
    }
    canvas.addEventListener("mousedown", down, false);
    canvas.addEventListener("touchmove", touch, false);
}

// This function gets called when a key is pressed
// It determines _alpha_'s movements ("Space" with arrow keys or WASD). 
function onDocumentKeyDown(event){
	// Get the key code of the pressed key
	var keyCode = event.which;
	pressedKeys[keyCode] = true;
	
	// keycodes found on: https://www.cambiaresearch.com/articles/15/javascript-char-codes-key-codes
	if(pressedKeys[38] || pressedKeys[87]){ // Up Arrow or "w" - camera moves forwad = speed up
		//player.translateZ(-0.1);

		//player.translateZ(-1 * (WORLD_SPHERE_RADIUS + 1)/100 * Math.cos(PLAYER_MOVEMENT_SPEED));
		//player.translateY((WORLD_SPHERE_RADIUS + 1)/100 * Math.sin(PLAYER_MOVEMENT_SPEED));
		
		//player.rotateX(PLAYER_MOVEMENT_SPEED);
		//player.rotation.x -= PLAYER_MOVEMENT_SPEED;

		//rotateAroundObjectAxis(player, new THREE.Vector3(1,0,0), PLAYER_MOVEMENT_SPEED);

		worldMap.rotateOnWorldAxis(new THREE.Vector3(1,0,0), PLAYER_MOVEMENT_SPEED);
	}
	if(pressedKeys[40] || pressedKeys[83]){ // Down Arrow or "s" - camera moves back = speed down 
		//player.translateZ(0.1)
		//player.translateZ(-1 * (WORLD_SPHERE_RADIUS + 1)/100 * Math.cos(-1 * PLAYER_MOVEMENT_SPEED));
		//player.translateY((WORLD_SPHERE_RADIUS + 1)/100 * Math.sin(-1 * PLAYER_MOVEMENT_SPEED));
		
		//player.rotateX(-1 * PLAYER_MOVEMENT_SPEED);
		//player.rotation.x += PLAYER_MOVEMENT_SPEED;
		
		worldMap.rotateOnWorldAxis(new THREE.Vector3(-1,0,0), PLAYER_MOVEMENT_SPEED);
	}
	if(pressedKeys[37] || pressedKeys[65]){ // Left Arrow or "a" - camera moves right = turn right
		// player.rotateY(PLAYER_MOVEMENT_SPEED);
		// player.rotation.y -= PLAYER_MOVEMENT_SPEED;

		worldMap.rotateOnWorldAxis(new THREE.Vector3(0,1,0), PLAYER_MOVEMENT_SPEED);
	}
	if(pressedKeys[39] || pressedKeys[68]){ // Right Arrow or "d" - camera moves left = turn left
		// player.rotateY(-1 * PLAYER_MOVEMENT_SPEED);
		// player.rotation.y += PLAYER_MOVEMENT_SPEED;
	
		worldMap.rotateOnWorldAxis(new THREE.Vector3(0,-1,0), PLAYER_MOVEMENT_SPEED);
	}
	if(pressedKeys[32]){ // "Space" to fight gravity - camera moves up - alpha moves up
		player.translateZ(PLAYER_MOVEMENT_SPEED);
	}
}

function onDocumentKeyUp(event){
	pressedKeys[event.which] = false;
}

/*  Called when user changes settings of the Animate checkbox. */
function doAnimateCheckbox() {
   var run = document.getElementById("animateCheckbox").checked;
   if (run != animating) {
       animating = run;
       if (animating) {
           requestAnimationFrame(doFrame);
       }
   }
}

/*  Drives the animation, called by system through requestAnimationFrame() */
function doFrame() {
    if (animating) {
        frameNumber++;
        updateForFrame();
        render();
        requestAnimationFrame(doFrame);
    }
}


/*----------------------------- INITIALIZATION ----------------------------------------

/**
 *  This function is called by the onload event so it will run after the
 *  page has loaded.  It creates the renderer, canvas, and scene objects,
 *  calls createWorld() to add objects to the scene, and renders the
 *  initial view of the scene.  If an error occurs, it is reported.
 */
function init() {
    try {
        canvas = document.getElementById("glcanvas");
        renderer = new THREE.WebGLRenderer({
            canvas: canvas,
            antialias: true,
            alpha: false
        });
    }
    catch (e) {
        document.getElementById("message").innerHTML="<b>Sorry, an error occurred:<br>" +
                e + "</b>";
        return;
    }
    document.getElementById("animateCheckbox").checked = false;
    document.getElementById("animateCheckbox").onchange = doAnimateCheckbox;
    createWorld();
    installOrbitControls();

	// keyboard controls
	// taken from: http://www.johannes-raida.de/tutorials/three.js/tutorial07/tutorial07.htm
	// multiple keypresses from: https://www.kirupa.com/html5/keyboard_events_in_javascript.htm
	document.addEventListener("keydown", onDocumentKeyDown, false);
	document.addEventListener("keyup", onDocumentKeyUp, false);
    render();
}
